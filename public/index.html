    <script>
        //obtener contactos guardados
       /* 
       localstorage

       [
         "contactosArray" :"nuevos contactos",
         "programador" : "isaias"


       ]
       
       */
        var contactos = JSON.parse(localStorage.getItem('contactosArray'));
       
       if(!contactos){
               contactos = [];
               var contacto = {
                   nombre: "isaias",
                   telefono: 229445654,
                   apellido : "diaz"
               };
               contactos.push(contacto);
               localStorage.setItem('contactosArray',JSON.stringify(contactos));
               console.log("primera entrada");
               
       }else{
          localStorage.setItem("programador","isaias");
       }





    </script>
